<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <title>Trivia Game</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Yankees Trivia!</h1>
          <p class="lead">
            Answer as many trivia questions about the Yankees as quickly as
            possible!
          </p>
        </div>
      </div>
      <div class="container" id="sub-wrapper">
        <div class="card" id="quiz-area">
          <button type="button" class="btn btn-primary" id="start">
            Start
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
